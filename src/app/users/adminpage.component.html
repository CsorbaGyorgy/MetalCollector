<h2>Top Headbangers</h2>
<form [formGroup]="bandForm" (ngSubmit)="onSubmit()">
   <label>
      Band Name:
      <input type="text" formControlName="bandName" />
   </label>

   <button type="submit" [disabled]="!bandForm.valid">Save</button>
</form>

<div *ngIf="bands" class="row justify-content-center">
   <a *ngFor="let band of bands" routerLink="detail/{{band.id}}" class="col-1-4 HB">
      <div class="module band">
         <h4>{{band.name}}</h4>
      </div>
   </a>
</div>
